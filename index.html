<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container"></div>
    <div class="display">
      <h3 class="level"></h3>
      <h3 class="typed-word"></h3>
    </div>
    <div class="specials"></div>
    <div class="accuracy"></div>
    <div class="pass-limit"></div>
    <div class="score"></div>
    <!-- creating a popup from: https://www.youtube.com/watch?v=AF6vGYIyV8M&ab_channel=EasyTutorials -->
    <div class="popup">
      <h3 class="level">Level 1</h3>
      <button type="submit" class="continue-btn">
        <span class="front">START</span>
      </button>
      <p>Click the button or press Space to continue</p>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
